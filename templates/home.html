<html>
  <body>
    <h1>Add Drone</h1>
    <form method="POST" action="/">
        <input type="text" name="name">
        <input type="submit" value="Add">
    </form>

    <h1>Drones</h1>
    <table>
    {% for drone in drones %}
     <tr>
     <td>
        <p>{{drone.name}}</p>
     </td>
     <td>
	<form method="POST" action="./update"style="display: inline">
	    <input type="hidden" value="{{drone.name}}" name="oldname">
	    <input type="text" value="{{drone.name}}" name="newname">
	    <input type="text" value="{{drone.latitude}}" name="newlat">
	    <input type="text" value="{{drone.longitude}}" name="newlon">
	    <input type="text" value="{{drone.altitude}}" name="newalt">
	    <input type="submit" value="Update">
	  </form>
     </td>
     <td>
	<form method="POST" action="./delete"style="display: inline">
	    <input type="hidden" value="{{drone.name}}" name="name">
	    <input type="submit" value="Delete">
	  </form>
     </td>
     </tr>
    {% endfor %}
    </table>
  </body>
</html>
